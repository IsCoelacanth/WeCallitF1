{%extends "Meme/base.html"%}
{% load staticfiles %}
{% block body %}
<div class="container container">
    <div class="row">
        <div class="col-sm-12" align="center">
            <div id="slider" class="carousel slide" data-ride="carousel" data-interval="false">
                <!-- indicator -->
                <ol class="carousel-indicators">
                    {% for i in image %}
                        {% if forloop.counter0 == 0 %}
                            <li data-target="#slider" data-slide-to="{{forloop.counter0}}" class="active"></li>
                        {% else %}
                            <li data-target="#slider" data-slide-to="{{forloop.counter0}}" ></li>
                        {% endif %}
                    {% endfor %}
                </ol>
                <!-- wrapper -->
                <div class="carousel-inner" role="listbox">
                    {% for i in image %}
                    {% if forloop.counter0 == 0 %}
                    <div class="item active">
                        <img src="{% static i %}" class="img img-responsive">
                    </div>
                    {% else %}
                    <div class="item ">
                            <img src="{% static i %}" class="img img-responsive">
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
                <!-- controls -->
                <a class="left carousel-control" href="#slider" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" ></span>
                </a>
                <a class="right carousel-control" href="#slider" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" ></span>
                </a>

            </div>
        </div>
    </div>
</div>

{% endblock %}
